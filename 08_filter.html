<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [10,30,50,80,100,50];
        // 배열.filter(변수 => 조건) : [] //배열 형식으로 출력
        // 50보다 클 때
        const re1 = arr.filter( item => item >50)
        console.log(re1)
        // 30
        const re2 = arr.filter( item => item === 30)
        console.log(re2)
        // 30을 제외할 때
        const re3 = arr.filter( item => item !== 30)
        console.log(re3)

        const data = [
            {id:1, name:'임지서', age:20},
            {id:2, name:'임지수', age:10},
            {id:3, name:'김주석', age:30},
            {id:4, name:'임쥐쉬', age:40},
            {id:5, name:'잉지수', age:50},
            {id:6, name:'임지수림', age:30},
        ]
        const data1 = data.filter(item => item.id !== 3)
        // id가 3인 item을 제외한 data
        console.log(data1)
        // 화면에 데이터 뿌려주는 것 = map, 데이터 제거할 때 = filter
    </script>
</head>
<body>
    
</body>
</html>
