<body>
    <script>
        const dog={
            name:'치와와',
            age:2
        }
        console.log(dog.name, dog.age);

        //비구조할당(=구조분해)
        const {name, age} = dog;
        console.log(name, age);
        
        const arr ={
            a:10, b:20, c:30
        }
        const {a, b, c} = arr;
        console.log(a,b,c);

        

    </script>
