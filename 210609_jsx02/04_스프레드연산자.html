<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=['금붕어','붕어','자라']
        const re1 = arr.concat();
        const re2 =[...arr];
        const re3 = arr.concat('개구리');
        const re4 =[...arr, '까치'];
        
        console.log(re1)
        console.log(re2)
        console.log(re3)
        console.log(re4)
        console.log('-------------------')

        const dog = {name:'치와와', age:10};
        const dog1 = {...dog, name:'강아지',age:2};
        // {...객체복사, 키:값 } => 수정,갱신
        console.log(dog);
        console.log(dog1);
        
        
    </script>
</body>
</html>
