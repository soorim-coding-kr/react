<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //indexOf 검색, 한글, 영문(대소문자): 정규표현식
        const arr1=['고구마','감자','당근','귤','호박']
        const txt1='감'
        const re1 = arr1.filter(item => item.indexOf(txt1) !== -1)
        console.log(re1)

        const arr2=[
            {text:'운동을 하다.'},
            {text:'지각을 하다.'},
            {text:'밥을 먹다.'},
            {text:'밥을 하다.'},
            {text:'간식을 먹다.'},
        ]
        const txt2='하다'
        const re2=arr2.filter(item => item.text.indexOf(txt2) !== -1)
        console.log(re2)
    </script>
</body>
