<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const done1 = true 
        const done2 = false 
        const done3 = undefined

        const result1 = done1 === true ? '참':'거짓'
        console.log( result1 )
        
        const result2 = done1 && '나는 참의 결과'
        console.log( result2 )

        const result3 = done2 || '나는 거짓의 결과값'
        // const result3 = done3 || '나는 거짓의 결과값'
        console.log( result3 )

    </script>
</head>
<body>
    1. JSX영역에서는 if, switch~case 부분을 사용할 수 없다.
        == 같다
    2. 그 외 함수영역에서는 사용 가능
    3. JSX 영역 : 삼항연산자와 &&, || 사용 가능
        참 && 참에대한 결과
    4. 다중 if문처럼 사용하고 싶을 때
        조건1 === true && '결과1'
        조건2 === true && '결과2'
        조건3 === true && '결과3'
        조건4 === true && '결과4'
</body>
</html>
