<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       const arr1 =[10,20,30,40,50]
       arr1.push(60);
       arr1.push(65);
       arr1.push(70);
       arr1.push(80);
       console.log( arr1 );
       // 원본 데이터가 변경된다
       const arr2 =[10,20,30,40,50]
       const arr3 = arr2.concat();
       const arr4 = arr2.concat(60,70,80);
       console.log( '----------' );
       console.log( arr2 );
       console.log( arr3 );
       console.log( arr4 );
       //concat : 데이터 추가할 때 많이 사용 기존 데이터를 복사하는 개념
       const arr5 = arr2.slice(1,3);
       //slice (시작인덱스, 시작 인덱스부터의 갯수)
       console.log(arr5)

       //배열객체
       const data = [
           {id:1, name:'홍길동', age:20},
           {id:2, name:'임지수', age:26},
           {id:3, name:'수림', age:27},
           {id:4, name:'유재석', age:23},
           {id:5, name:'나오번', age:50},
       ]
       const data1 = data.concat();
       const data2 = data.concat({
           id:6,
           name:'남육번',
           age:60
       });
       console.log(data1);
       console.log(data2);
    </script>
</head>
<body>
    
</body>
</html>
